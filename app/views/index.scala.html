@(subDomain: String)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Modern Web Template</title>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/angularjs/angular-route.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/jquery/jquery.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/highstock/highstock.js")'></script>
        <script src='@routes.Assets.versioned("lib/highstock/highcharts-more.js")'></script>
        <script src='@routes.Assets.versioned("javascripts/stats.js")' type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Wikipedia Page Edits Statistics</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/?subDomain=en.wikipedia">en.wikipedia</a></li>
                        <li><a href="/?subDomain=wikidata.wikipedia">wikidata.wikipedia</a></li>
                        <li><a href="#more">More</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container" ng-app="app">

            <div class="center-item">
                <h1>Information for @subDomain</h1>
                <div class="row">
                    <div class="col-md-8">
                        <div id="graph-container"></div>
                    </div>
                    <div class="col-md-4" ng-controller="topController">
                        <h3>Top pages in the last hour</h3>
                        <ul>
                            <li ng-repeat="x in pages"><a href="#/pages/{{ x[0] }}">{{ x[0] + ', ' + x[1] }}</a></li>
                        </ul>
                        <h3>Top pages in the last hour</h3>
                        <ul>
                            <li ng-repeat="x in users"><a href="#/users/{{ x[0] }}">{{ x[0] + ', ' + x[1] }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->


        <footer>
            <hr/>
            <div>
                <span>&copy; Joseph Batchik 2015</span>
            </div>
            <div>
                <span app-version></span>
            </div>
        </footer>
        <script>
            var subdomain = '@subDomain';
        </script>
        <script src='@routes.Assets.versioned("javascripts/highcharts.js")' type="text/javascript"></script>
    </body>
</html>
