@(subDomain: String)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Page Edits</title>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/angularjs/angular-route.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/angularjs/angular-resource.js")' type="text/javascript"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.min.js' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/jquery/jquery.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/highcharts-ng/highcharts-ng.js")'></script>
        <script src='@routes.Assets.versioned("lib/highstock/highstock.js")'></script>
        <script src='@routes.Assets.versioned("javascripts/app.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/controllers.js")' type="text/javascript"></script>


    </head>
    <body ng-app="wikiApp">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Wikipedia Page Edits Statistics</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="en-link"><a href="#domain/en.wikipedia">en.wikipedia</a></li>
                        <li id="wikidata-link"><a href="#domain/wikidata.wikipedia">wikidata.wikipedia</a></li>
                        <li><a href="#more">More</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="form" action="/api/search_domain" method="GET">
                        <div class="form-group" ng-controller="searchController">
                            <input name="domain" type="text" autocomplete="off" placeholder="search subdomain" ng-model="selected" typeahead="domain for domain in domains | filter:$viewValue | limitTo:8" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div ng-view></div>

        </div><!-- /.container -->


        <footer>
            <hr/>
            <div>
                <span>&copy; Joseph Batchik 2015</span>
            </div>
            <div>
                <span app-version></span>
            </div>
        </footer>
    </body>
    <script>
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
    </script>)
</html>
